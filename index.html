<!DOCTYPE html>
<html lang="end">
<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <h1>City Search</h1>
        <div class="form-group">
          <input type="text" id="search-box" class="form-control" placeholder="City Name" autofocus>
        </div>
      </div>
    </div>

    <div class="row">
      <ul id="search-results" class="list-unstyled">
      </ul>
    </div>
  </div>

  <script id="resultTemplate" type="text/x-handlebars-template">
    <li data-weather-id="{{id}}">
      <div class="row">
        <h2> {{name }}</h2>
        <div class="city-info col-xs-10">
          <p><strong>Name: </strong>{{name}}</p>
          <p><strong>Latitude coordinate: </strong>{{lat}}</p>
          <p><strong>Longitude coordinate: </strong> {{lon}}</p>
        </div>
      </div>

      <div class="forecast">
        <button class="btn btn-primary weather-btn" data-city="{{name}}">Check Weather</button>
        <br></br>
        <div class="weather-description">
        <p><strong>Temperature </strong></p>
      </div>
      <hr>
    </li>
  </script>

  <script id="forecastTemplate" type="text/x-handlebars-template">
      <p>{{temp_c}}</p>
      <p>{{weather}}</p>
    </tr>
  </script>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.11.2/lodash.min.js"></script>
  <script type="text/javascript" src="w_app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
</body>
</html>
